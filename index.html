<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1095px;
            height: 633px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/direccion_1.js"></script>
        <script src="data/rutas_2.js"></script>
        <script src="data/estaciones_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-12.143538741837292,-77.02693446698659],[-12.130405171505265,-77.0040087411759]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_direccion_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_direccion_1_0() {
            return {
                pane: 'pane_direccion_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_direccion_1');
        map.getPane('pane_direccion_1').style.zIndex = 401;
        map.getPane('pane_direccion_1').style['mix-blend-mode'] = 'normal';
        var layer_direccion_1 = new L.geoJson(json_direccion_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_direccion_1',
            layerName: 'layer_direccion_1',
            pane: 'pane_direccion_1',
            onEachFeature: pop_direccion_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_direccion_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_direccion_1);
        map.addLayer(layer_direccion_1);
        function pop_rutas_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['rutas'] !== null ? autolinker.link(feature.properties['rutas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE_RUT'] !== null ? autolinker.link(feature.properties['NOMBRE_RUT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_rutas_2_0(feature) {
            switch(String(feature.properties['NOMBRE_RUT'])) {
                case 'Corredor Azul 301':
                    return {
                pane: 'pane_rutas_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 15.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Metropolitano':
                    return {
                pane: 'pane_rutas_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 15.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_rutas_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 15.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        function style_rutas_2_1(feature) {
            switch(String(feature.properties['NOMBRE_RUT'])) {
                case 'Corredor Azul 301':
                    return {
                pane: 'pane_rutas_2',
                opacity: 1,
                color: 'rgba(40,135,235,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 14.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Metropolitano':
                    return {
                pane: 'pane_rutas_2',
                opacity: 1,
                color: 'rgba(222,246,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 14.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_rutas_2',
                opacity: 1,
                color: 'rgba(117,153,211,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 14.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_rutas_2');
        map.getPane('pane_rutas_2').style.zIndex = 402;
        map.getPane('pane_rutas_2').style['mix-blend-mode'] = 'normal';
        var layer_rutas_2 = new L.geoJson.multiStyle(json_rutas_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_rutas_2',
            layerName: 'layer_rutas_2',
            pane: 'pane_rutas_2',
            onEachFeature: pop_rutas_2,
            styles: [style_rutas_2_0,style_rutas_2_1,]
        });
        bounds_group.addLayer(layer_rutas_2);
        map.addLayer(layer_rutas_2);
        function pop_estaciones_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre_est'] !== null ? autolinker.link(feature.properties['nombre_est'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_estaciones_3_0() {
            return {
                pane: 'pane_estaciones_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_estaciones_3');
        map.getPane('pane_estaciones_3').style.zIndex = 403;
        map.getPane('pane_estaciones_3').style['mix-blend-mode'] = 'normal';
        var layer_estaciones_3 = new L.geoJson(json_estaciones_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_estaciones_3',
            layerName: 'layer_estaciones_3',
            pane: 'pane_estaciones_3',
            onEachFeature: pop_estaciones_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_estaciones_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_estaciones_3);
        map.addLayer(layer_estaciones_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/estaciones_3.png" /> estaciones': layer_estaciones_3,'rutas<br /><table><tr><td style="text-align: center;"><img src="legend/rutas_2_CorredorAzul3010.png" /></td><td>Corredor Azul 301</td></tr><tr><td style="text-align: center;"><img src="legend/rutas_2_Metropolitano1.png" /></td><td>Metropolitano</td></tr><tr><td style="text-align: center;"><img src="legend/rutas_2_2.png" /></td><td></td></tr></table>': layer_rutas_2,'<img src="legend/direccion_1.png" /> direccion': layer_direccion_1,"Google Maps": layer_GoogleMaps_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_rutas_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOMBRE_RUT'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOMBRE_RUT']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_rutas_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_estaciones_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nombre_est'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['nombre_est']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_estaciones_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_rutas_2,layer_estaciones_3]);
        map.on("zoomend", function(){
            resetLabels([layer_rutas_2,layer_estaciones_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_rutas_2,layer_estaciones_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_rutas_2,layer_estaciones_3]);
        });
        </script>
    </body>
</html>
